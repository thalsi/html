<!doctype html>
<html lang="en" dir="ltr">
  <header>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'none'" /> -->

    <!-- SEO meta tags -->
    <meta name="description" content="the description about html tutorial" />
    <meta name="keywords" content="html, tutorial, lrean" />
    <meta name="author" content="thasli" />

    <!-- title -->
    <title>html Tutorial</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <style>
      h1 {
        color: red;
      }
    </style>
  </header>
  <body>
    <form id="form">
      <label for="city">City</label>
      <select name="city[]" id="city" multiple>
        <option value="canda">canda</option>
        <option value="uk">uk</option>
        <option value="china" selected>china</option>
        <option value="japan">japan</option>
      </select>

      <label for="multi">Multi</label>
      <select name="multi" id="multi">
        <optgroup label="city">
          <option value="uk">uk</option>
          <option value="new yourk">new yourk</option>
          <option value="Dubhai">Dubhi</option>
        </optgroup>
        <optgroup label="fruit">
          <option value="apple">apple</option>
          <option value="mango">mango</option>
        </optgroup>
      </select>

      <fieldset>
        <legend>Personal info</legend>

        <label for="name">Name</label>
        <input
          type="text"
          placeholder="enter your name"
          id="name"
          name="name"
        />

        <label for="age">Age</label>
        <input type="number" placeholder="Enter age" id="age" name="age" />
      </fieldset>

      <label for="work">Work</label>
      <input type="text" id="work" list="worklist" />

      <datalist id="worklist">
        <option value="sinor sf"></option>
        <option value="junior sf"></option>
      </datalist>

      <button type="submit">Save</button>
    </form>

    <form oninput="total.value=price.value*qty.value">
      <label>Price: <input type="number" id="price" value="" /></label><br />
      <label>Qty: <input type="number" id="qty" value="" /></label><br />
      Total: <output name="total" for="out"></output>
    </form>

    <label for="storage">Disk usage:</label>
    <meter id="storage" value="4" min="0" max="10">60%</meter>

    <label for="score">Performance Score:</label>
    <meter
      id="score"
      value="99"
      min="0"
      max="100"
      low="40"
      high="60"
      optimum="80"
    >
      75%
    </meter>
    <meter
      id="score"
      value="55"
      min="0"
      max="100"
      low="40"
      high="60"
      optimum="80"
    >
      75%
    </meter>
    <meter
      id="score"
      value="20"
      min="0"
      max="100"
      low="40"
      high="60"
      optimum="80"
    >
      75%
    </meter>

    <progress value="48" max="50">49%</progress>

    <details open>
      <summary>Title of collabe</summary>
      <p>open collage</p>
    </details>

    <dialog id="dialogId" open>
      <p>This is dialog</p>
      <button
        type="button"
        onclick="document.getElementById('dialogId').close()"
      >
        Close
      </button>
    </dialog>

    <button
      type="button"
      onclick="document.getElementById('dialogId').showModal()"
    >
      open
    </button>

    <dialog id="modalDialog">Modal: blocks interaction</dialog>
    <dialog id="nonModalDialog" style="top: 100px; left: 300px">
      Non-modal: does not block
    </dialog>

    <button onclick="modalDialog.showModal()">Open Modal</button>
    <button onclick="nonModalDialog.show()">Open Non-Modal</button>

    <dialog id="formDialog">
      <form method="dialog">
        <p>
          <label>Name: <input name="name" /></label>
        </p>
        <menu>
          <button value="cancel">Cancel</button>
          <button value="submit">Submit</button>
        </menu>
      </form>
    </dialog>

    <button onclick="document.getElementById('formDialog').showModal()">
      Open Form
    </button>

    <template id="myTemplate">
      <div class="card">
        <h3>Title</h3>
        <p>Description goes here</p>
      </div>
    </template>

    <my-button>Save</my-button>

    <my-box>
      <h1 slot="header">Hello</h1>
      <h4>this is</h4>
      <p>this is my box</p>
    </my-box>

    <p>
      <abbr title="National Aeronautics and Space Administration">NASA</abbr>
      launched a new satellite.
    </p>
  </body>
  <script src="slot.js"></script>
  <script>
    this.attachShadow({ mode: 'open' });
    this.shadowRoot.innerHTML = `
  <style>
    button { background: red; color: white; }
  </style>
  <button>Save</button>
`;

    const temp = document.getElementById('myTemplate');
    const clone = temp.content.cloneNode(true);
    document.body.appendChild(clone);

    const city = document.getElementById('city');
    // → ["apple", "mango"]

    const form = document.getElementById('form');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      // ✅ Correct: Declare formData before using it
      const formData = new FormData(form);
      const json = Object.fromEntries(formData.entries());

      console.log(JSON.stringify(json, null, 2));

      const selectedValues = Array.from(city.selectedOptions).map(
        (opt) => opt.value,
      );
      console.log(selectedValues);
    });
  </script>
</html>
