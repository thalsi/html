  <body>
    <form action="/api-path" method="post">
      <label for="username">User Name</label>
      <input
        type="text"
        id="username"
        name="username"
        class="formcontrol"
        value=""
        minlength="5"
        maxlength="10"
        autocomplete="given-name"
        autofocus
        required
        pattern="[A-Za-z]"
        title="Alzhabelct small letter and Captal letter"
        spellcheck="false"
        inputmode="text"
        placeholder="Enter you name"
        size="20"
      />

      <label for="password">Password</label>
      <input type="password" />
    </form>
  </body>
